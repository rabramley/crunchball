<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Players</title>

    <link href="main.css" rel="stylesheet">
    <link href="players.css" rel="stylesheet">
</head>
<body>
{% for p in cards %}
<div class="card {{p.position}}">
    <header>
        <h1>{{ p.first_name }} {{ p.last_name }}</h1>
        <h2>{{ p.position }}</h2>
    </header>
    <dl>
        <dt>Attack</dt>
        <dd>{{ p.attack }}</dd>
        <dt>Defence</dt>
        <dd>{{ p.defence }}</dd>
        <dt>Strength</dt>
        <dd>{{ p.strength }}</dd>
        <dt>Speed</dt>
        <dd>{{ p.speed }}</dd>
    </dl>
    <p>{{ p.flavour }}</p>
</div>
{% endfor %}
</body>
</html>
