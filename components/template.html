<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="players.css" rel="stylesheet">
</head>
<body>
    <h2>Players</h2>
    {% for p in players %}
	    <div class="card">
	    	<header>
			    <h1>{{ p.first_name }} {{ p.last_name }}</h1>
			    <h2>{{ p.position }}</h2>
	    	</header>
	    	<p>{{ p.flavour }}</p>
	    </div>
	{% endfor %}
</body>
</html>
